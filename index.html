<html>

  <script src="public/js/app.js" charset="utf-8"></script>

<body>
  <header>
  <h1>Guess Ru?</h1>

<main>

    <button type="button" name="button" id="introBtn">click me to begin!</button>
  </section>
  <section class="left">


    <div id="grid" class="roundOne">

    </div>

  </section>
  <section class="right">
    <div class="scoreBox">

      <p> Player Score: <span class= "playerScore"></span></p>


    </div>

      <form id = "playerInputForm">
        <input type="text" name="playerAnswer" id="playerAnswer" value="">

    </form>
    </div>
